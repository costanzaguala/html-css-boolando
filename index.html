<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolando</title>

        <!-- css -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>

    <body>

        <header>

            <div class="container">

               <div class="header-container">

                    <div class="link-container">
                        <ul>
                            <li> <a href="link">Donna</a> </li>
                            <li> <a href="link">Uomo</a> </li>
                            <li> <a href="link">Bambini</a> </li>

                        </ul>
                    </div>


                    <div class="logo">

                        <img src="./images/img/boolean-logo.png" alt="boolando logo">

                    </div>

                    <div class="link-container login">

                         <ul>
                            <i class="fa-regular fa-user"></i>
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid fa-bag-shopping"></i>
                        </ul>

                    </div>   

                </div>
            </div>

        </header>

        <main>

            <div class="container">

                <div class="row">

                    <div class="row-col-1-3">

                        <div class="product-container">

                            <div class="item">

                                <img src="images/img/1.webp" alt="product1">

                                <div class="favorite">

                                    <i class="fa-solid fa-heart"></i>

                                </div>

                                <div class="tag">

                                    <span class="tag-sale">50%</span>
                                    <span class="tag-sustainability">Sostenibilità</span>

                                </div>

                                <div class="item-info">
                                    <h5>Levi's</h4>
                                    <h4>RELAXED FIT TEE UNISEX</h4>
                                    <span>14,99€</span>
                                    <span>29,99€</span>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </main>
        
    </body>
</html>
